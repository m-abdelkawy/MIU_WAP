<!DOCTYPE html>
<html lang="en">

<head>
  <style>
    nav {
      background-color: lightblue;
    }
  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
</head>

<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#">MUM Golden Dome Market:::SRM System</a>
      <a class="navbar-brand nav-link" href="#"> Products</a>
      <a class="navbar-brand nav-link" href="#"> Suppliers</a>
      <a class="navbar-brand nav-link" href="#"> Hello!</a>
      <button class="btn btn-light">Sign out</button>
    </div>
  </nav>
  <div class="container p-5">
    <form>
      <h3>New Product Form</h3>
      <div class="row p-2">
        <div class="col-6">
          <label for="productNumber" class="form-label">Product Number</label>
          <input type="string" class="form-control" id="productNumber" />
        </div>
        <div class="col-6">
          <label for="quantityInStock" class="form-label">Quantity in Stock</label>
          <input type="number" value="0" class="form-control" id="quantityInStock" />
        </div>
      </div>
      <div class="row p-2">
        <div class="col-6">
          <label for="productName" class="form-label">Name</label>
          <input type="text" class="form-control" id="productName" />
        </div>
        <div class="col-6">
          <label for="supplier" class="form-label">Supplier:</label>
          <select class="form-control" id="supplier">
            <option value="" disabled selected>Select a Supplier</option>
          </select>
        </div>
      </div>
      <div class="row p-2">
        <div class="col-6">
          <label for="unitPrice" class="form-label">Unit Price</label>
          <input type="number" value="0.0" class="form-control" id="unitPrice" />
        </div>
        <div class="col-6">
          <label for="dateSupplied" class="form-label">Quantity in Stock</label>
          <input type="date" value="yyyy-mm-dd" class="form-control" id="dateSupplied" />
        </div>
      </div>
      <div class="p-2 buttons float-end">
        <button type="reset" class="btn btn-outline-dark">Reset</button>
        <button class="btn btn-outline-warning">Cancel</button>
        <button type="submit" class="btn btn-outline-info">
          Add Product
        </button>
      </div>
    </form>
  </div>
</body>

</html>
