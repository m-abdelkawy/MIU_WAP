<!DOCTYPE html>
<html lang="en">

<head>
    <title>jquery trials</title>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet">
    <script src="jQuery-3.6.0.js"></script>
    <script src="app.js"></script>
</head>

<body>
    <div class="container"></div>
    <!-- <div class="circle red"></div> -->
    <div id="inputDiv">
        <div>
            <label for="txtWidth">Width</label>
            <input name="txtWidth" type="number" value="50">
        </div>
    
        <div>
            <label for="txtGrowthAmount">Growth Amount</label>
            <input name="txtGrowthAmount" type="number" value="10">
        </div>
    
        <div>
            <label for="txtGrowthRate">Growth Rate</label>
            <input name="txtGrowthRate" type="number" value="250">
        </div>
    
        <div>
            <label for="txtNumCircles">Number Circles</label>
            <input name="txtNumCircles" type="number" value="12">
        </div>

        <div>
            <button id="btnStart">Start</button>
        </div>
    </div>
</body>

</html>
